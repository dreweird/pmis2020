<div class="container" rtl>
  <div class="row">
    <div class="col-12">
      <h1 class="main-heading" *ngIf="user">Welcome {{ user.user.username }} </h1>
      <h2></h2>
      <p [ngClass]="routeAnimationsElements">
        This component is only accessible for authenticated users
      </p>
      <p [ngClass]="routeAnimationsElements">
        Logging out will cause user to be redirected to home screen if visiting route accessible only to authenticated
        users
      </p>
    </div>


  </div>
